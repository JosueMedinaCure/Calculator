<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto calculadora</title>
    <script src="js/script.js"></script>

</head>
<header>
    <button class="change-theme">Cambiar tema</button>
</header>
<body>
    <section>
        <div class="display"></div>
        <div class="container-numbers">
            <div class="first-section">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>C</button>
            </div>
            <div class="second-section">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="third-section">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="fourth-section">
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>=</button>
            </div>

        </div>
    </section>
</body>

</html>
